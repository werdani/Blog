{% extends 'base.html' %} {% block title %} Django Blogs {%endblock%}
{% block breadcrumb %}
<li class="breadcrumb-item active">
  <h1>Blogs</h1>
</li>
{%endblock%} {% block content %}
<table class="table">
  <thead class="thead-dark">
    <tr>
      <th>Board</th>
      <th>Posts</th>
      <th>Topic</th>
      <th>Last Post</th>
    </tr>
  </thead>
  <tbody>
    {% for blog in blogs %}
    <tr>
      <td>
        <a href="{% url 'blog_topics' blog.pk %}"> {{blog.name}}</a>
        <small class="text-muted d-block">{{blog.description}}</small>
      </td>
      <td>0</td>
      <td>0</td>
      <td></td>
    </tr>
    {% endfor %}
  </tbody>
</table>
{% endblock %}
