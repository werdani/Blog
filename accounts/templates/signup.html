{% extends 'base2.html' %} {% load static %} {%block stylesheet%}
<link rel="stylesheet" href="{% static 'css/account.css' %}" />
{%endblock%} {% block body %}
<div class="container">
  <h1 class="text-center logo my-4">
    <a hred="{% url 'homepage' %}">Django Blogs</a>
  </h1>
  <div class="row justify-content-center">
    <div class="col-lg-8 col-md-10 col-sm-12">
      <div class="card">
        <div class="card-body">
          <h3 class="card-title">Sign Up</h3>
          <form method="post" novalidate>
            {% csrf_token %} {% include 'includes/form.html'%}
            <button type="submit" class="btn btn-primary btn-block">
              Create New Account
            </button>
          </form>
          <br />
          <div class="card-footer text-light text-center">
            <strong>Already have an acoount?!</strong>
            <strong> <a href="{% url 'login' %}">LOG IN</a> </strong>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
{%endblock%}
